<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Choonz Albums</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg bg-light navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="./">
      <img class="logo ml-auto" src="../img/Choonz.jpg" width="auto" height="50" alt="Choonz"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      <div class="close-icon py-1">âœ–</div>
    </button>
    <!-- Collapsable section of navbar -->
    <div class="collapse navbar-collapse" id="collapsingNavbar">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/hotTracks">Featured Tracks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/hotArtists">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/hotPlaylists">Top Playlists</a>
        </li>
      </ul>
      <!-- Rightside of navbar-->
      <ul class="nav navbar-nav ms-auto" id="rightNavbar">
        <li class="nav-item" id="finalNavListItem">
          <a class="nav-link" id="logNavLink" href="/login">Login</a>
        </li>
      </ul>
      <!-- /Rightside of navbar-->
    </div>
    <!-- /Collapsable section of navbar -->
  </div>
</nav>
<!-- /Navbar -->

<!-- Search -->
<div class="container">
  <div class="row">
    <div class="col-lg mt-5">
      <form class="form-inline d-flex justify-content-center md-form form-sm">
        <input class="form-control form-control-sm mr-1 w-75" type="text" placeholder="Search for music..."
               aria-label="Search">
        <button type="submit" id="Search"> Search</button>
      </form>
    </div>
  </div>
</div>
<!-- /Search -->

<!-- Main -->

<section class="albumInfo">
  <div class="container">
    <div class="row" , id="albumInfoRow">
      <div class="col-md-3">
        <div class="col">
          <img alt="" class="resize-image center-block" id="image1" src="img/alb/Zeitgeist.png"/>
        </div>
      </div>
      <div class="col-md-7">
        <div class="col">
          <div class="col">
            <h4 id="albumName">ALBUM NAME</h4>
          </div>
          <div class="col" id="artistLinks">
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="col">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateAlbumModal">Edit Album</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAlbumModal">Delete Album</button>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container align-items-center">
  <div class="container mx-5 align-items-center" id="trackList">
    <div class="card p-3">
      <div class="card-body">
        <div class="card-title">
          <h5>Track List:</h5>
        </div>
        <div class="accordion accordion-flush" id="trackListAccordion">
          <!--tracks go here-->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main -->

<!-- Footer -->
<div class="footer">
  <div class="container">
    <span class="text-muted">QA 21JanSDET Team 2 2021</span>
  </div>
</div>
<!-- /Footer -->

<!-- Accordian Template -->
<template id="trackTemplate">
  <div class="accordion-item" id="track_TRACK-ID">
    <h2 class="accordion-header" id="trackHeader_TRACK-ID">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTrack_TRACK-ID" aria-expanded="false" aria-controls="collapseTrack_TRACK-ID">
        track name
      </button>
    </h2>
    <div id="collapseTrack_TRACK-ID" class="accordion-collapse collapse" aria-labelledby="trackHeader_TRACK-ID"
         data-bs-parent="#trackListAccordion">
      <div class="accordion-body">
        <div class="row text-center">
          <div class="col">
            Artist:&nbsp;
            <a href="/artists?artist_id=_ARTIST-ID"> _ARTIST-NAME</a>
          </div>
          <div class="col">
            Album:&nbsp;
            <a href="/albums?album_id=_ALBUM-ID"> _ALBUM-NAME</a>
          </div>
          <div class="col">
            <a href="/tracks?track_id=_TRACK-ID">Lyrics</a>
          </div>
          <div class="col">
            Genre:&nbsp;
            <a href="/genres?genre_id=_GENRE-ID">_GENRE-NAME</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<!-- Update Modal-->
<div class="modal fade" id="updateAlbumModal" tabindex="-1" aria-labelledby="updateAlbumModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateAlbumModalLabel">Update Album</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="updateAlbum(); return false;">
          <div class="mb-3">
            <label for="update-album-name" class="col-form-label">Album name:</label>
            <input type="text" class="form-control" id="update-album-name">
          </div>
          <div class="mb-3">
            <label for="update-album-artistid" class="col-form-label">Artist ID:</label>
            <input type="number" class="form-control" id="update-album-artistid">
          </div>
          <div class="mb-3">
            <select class="form-select" id="albumPic" aria-label="Album Cover Picture">
              <option selected>Album Cover</option>
              <option value="img/alb/banana.png">Banana</option>
              <option value="img/alb/ChoonMe.png">ChoonMe</option>
              <option value="img/alb/ChoonMore.png">ChoonMore</option>
              <option value="img/alb/Choonvana.png">Choonvana</option>
              <option value="img/alb/Choonvana2.png">Choonvana Smile</option>
              <option value="img/alb/cross.png">Cross</option>
              <option value="img/alb/DSide.png">Dark Side</option>
              <option value="img/alb/Fragile.png">Fragile</option>
              <option value="img/alb/Monkies.png">Monkies</option>
              <option value="img/alb/punks.png">Punks</option>
              <option value="img/alb/stones.png">Stones</option>
              <option value="img/alb/Zeitgeist.png">Zeitgeist</option>
            </select>
          </div>
          <input type="hidden" id="artistId" name="artistId" value="0">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateAlbum()">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteAlbumModal" tabindex="-1" aria-labelledby="deleteAlbumModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteAlbumModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="deleteAlbum(); window.location.href='/home'; return false;">
          <p>You are about to delete the album, this procedure is irreversible.</p>
          <p>Do you want to proceed?</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" onclick="deleteAlbum()">Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="./js/base.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="./js/tracklistPopulator.js"></script>
<script src="./js/fillAlbumPage.js"></script>
<script src="./js/albums.js"></script>
</body>
</html>
