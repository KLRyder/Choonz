<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Choonz Hot Playlists</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg bg-light navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="./">
      <img class="logo ml-auto" src="../img/Choonz.jpg" width="auto" height="50" alt="Choonz"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      <div class="close-icon py-1">âœ–</div>
    </button>
    <!-- Collapsable section of navbar -->
    <div class="collapse navbar-collapse" id="collapsingNavbar">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/hotTracks">Featured Tracks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/hotArtists">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/hotPlaylists">Top Playlists</a>
        </li>
      </ul>
      <!-- Rightside of navbar-->
      <ul class="nav navbar-nav ms-auto" id="rightNavbar">
        <li class="nav-item" id="finalNavListItem">
          <a class="nav-link" id="logNavLink" href="/login">Login</a>
        </li>
      </ul>
      <!-- /Rightside of navbar-->
    </div>
    <!-- /Collapsable section of navbar -->
  </div>
</nav>
<!-- /Navbar -->

<!-- Search -->
<div class="container">
  <div class="row">
    <div class="col-lg mt-5">
      <form class="form-inline d-flex justify-content-center md-form form-sm">
        <input class="form-control form-control-sm mr-1 w-75" type="text" placeholder="Search for music..."
               aria-label="Search">
        <button type="submit" id="Search"> Search</button>
      </form>
    </div>
  </div>
</div>
<!-- /Search -->

<!-- Main -->
<section class="playlistInfo">
  <div class="container">
    <div class="row", id="playlistInfoRow">
      <div class="col-md-3">
        <div class="col">
          <h4 id="playlistName">Hottest Playlists!</h4>
        </div>
      </div>
      <div class="col-md-7">
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
</section>

<div class="container py-5">
  <h1 class=text-center><u></u></h1>
  <hr class="my-3">
  <div class="row" id="playlistContainer" style="position: relative; height: 0">
  </div>
</div>
<!-- /Main -->

<!-- Footer -->
<div class="footer">
  <div class="container">
    <span class="text-muted">QA 21JanSDET Team 2 2021</span>
  </div>
</div>
<!-- /Footer -->

<!-- Templates -->
<template id="playlistTemplate">
  <div class="col-sm-6 col-lg-4 mb-4 msnry-Card" id="playlist_PLAYLIST-ID" style="position: absolute; left: 0; top: 0;">
    <a id="playlistLink_PLAYLIST-ID" href="playlists?playlist_id=_PLAYLIST-ID">
      <div class="card bg-dark text-white">
        <!--<img src="_PLAYLIST-COVER" class="card-img" alt="PLAYLIST COVER">-->
        <div class="card-img-overlay">
          <h5 class="card-title">PLAYLIST NAME</h5>
        </div>
      </div>
    </a>
  </div>
</template>

<script src="./js/base.js"></script>
<script src="./js/playlistPopulator.js"></script>
<script src="./js/hotPlaylists.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
