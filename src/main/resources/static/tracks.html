<div class="container mx-5 align-items-center text-center" id="trackList">

    <div class="card-body">
      <div class="card-title">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<template id="trackTemplate">
  <div class="accordion-item" id="track_TRACK-ID">
    <h2 class="accordion-header" id="trackHeader_TRACK-ID">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTrack_TRACK-ID" aria-expanded="false" aria-controls="collapseTrack_TRACK-ID">
        track name
      </button>
    </h2>
    <div id="collapseTrack_TRACK-ID" class="accordion-collapse collapse" aria-labelledby="trackHeader_TRACK-ID"
         data-bs-parent="#trackListAccordion">
      <div class="accordion-body">
        <div class="row text-center">
          <div class="col">
            Artist:&nbsp;
            <a href="/artist?_ARTIST-ID"> _ARTIST-NAME</a>
          </div>
          <div class="col">
            Album:&nbsp;
            <a href="/artist?_ALBUM-ID"> _ALBUM-NAME</a>
          </div>
          <div class="col">
            <a href="/track?_TRACK-ID">Lyrics</a>
          </div>
          <div class="col">
            Genre:&nbsp;
            <a href="/genre?_GENRE-ID">_GENRE-NAME</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
