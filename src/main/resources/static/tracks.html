<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <title>Choonz Tracks</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg bg-light navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="./">
      <img class="logo ml-auto" src="../img/Choonz.jpg" width="auto" height="50" alt="Choonz"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      <div class="close-icon py-1">âœ–</div>
    </button>
    <!-- Collapsable section of navbar -->
    <div class="collapse navbar-collapse" id="collapsingNavbar">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/hotTracks">Featured Tracks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/hotArtists">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/hotPlaylists">Top Playlists</a>
        </li>
      </ul>
      <!-- Rightside of navbar-->
      <ul class="nav navbar-nav ms-auto" id="rightNavbar">
        <li class="nav-item" id="finalNavListItem">
          <a class="nav-link" id="logNavLink" href="/login">Login</a>
        </li>
      </ul>
      <!-- /Rightside of navbar-->
    </div>
    <!-- /Collapsable section of navbar -->
  </div>
</nav>
<!-- /Navbar -->

<!-- Search -->
    <div class="container">
        <div class="row">
            <div class="col-lg mt-5">
                <form class="form-inline d-flex justify-content-center md-form form-sm">
                    <input class="form-control form-control-sm mr-1 w-75" type="text" placeholder="Search for music..." aria-label="Search">
                    <button type="submit" id="Search"> Search </button>
                </form>
            </div>
        </div>
    </div>
<!-- /Search -->

<!-- Main -->
<!-- Track Details -->
<section class="trackInfo">
  <div class="container">
    <div class="row", id="trackInfoRow">
      <div class="col-md-3">
        <div class="col">
          <h4 id="trackName">TRACK NAME</h4>
        </div>
        <div class="col">
          Duration:&nbsp;_DURATION
        </div>
        <div class="col">
          Artist:&nbsp;
          <a href="/artists?artist_id=_ARTIST-ID"> _ARTIST-NAME</a>
        </div>
        <div class="col">
          Album:&nbsp;
          <a href="/albums?album_id=_ALBUM-ID"> _ALBUM-NAME</a>
        </div>
        <div class="col">
          Genre:&nbsp;
          <a href="/genres?genre_id=_GENRE-ID"> _GENRE-NAME</a>
        </div>
      </div>
      <div class="col-md-7">
        <div class="col">
          <h5>Lyrics:</h5>
        </div>
        <div class="col" id="lyricsBox">
        </div>
      </div>
      <div class="col-md-2">
        <div class="col">
          <button class="btn btn-primary" id="updateButton" onclick="updateOne()">Edit Track</button>
        </div>
        <div class="col">
          <button class="btn btn-danger" id="updateButton" onclick="updateOne()">Delete Track</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /Track Details -->
<!-- /Main -->

<!-- Footer -->
<div class="footer">
    <div class="container">
        <span class="text-muted">QA 21JanSDET Team 2 2021</span>
      </div>
</div>
<!-- /Footer -->

<script src="./js/base.js"></script>
<script src="./js/fillTrackPage.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
